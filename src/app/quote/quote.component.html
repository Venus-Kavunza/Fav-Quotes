<div>
    <h1>Positivity Quotes</h1>
    <hr>
    <ul>
      <div *ngFor='let quotes of quotes;let i = index'>
        <li>{{ quotes.quote }}, {{ quotes.arthur }}, {{ quotes.name }}</li> 
        <button (click)="toggleDetails(i)">Toggle Details</button>
        <app-quote-detail *ngIf="quotes.showDescription" [quote]='quotes' (isComplete)></app-quote-detail>
      </div>  
    </ul>
  </div>
