<div class="container-fluid">
    <h2 class="text-center">Create a new quote</h2>
    <hr>
    <form>
        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea type="text" required class="form-control" id="quote"></textarea>

        </div>
        <div class="form-group">

            <label for="arthor">Arthor</label>
            <input type="text" required class="form-control" id="arthor">

        </div>
        <div class="form-group">

            <label for="writter">Name of person who stated the quote</label>
            <input type="text" required class="form-control" id="writter">

        </div>
    </form>
</div>
