<div class="container-fluid">
    <h2 class="text-center">Create a new quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm="ngForm">
        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea type="text" required class="form-control" id="quote" [(ngModel)]="newQuote.name" name="name" #name="ngModel"></textarea>
           
        </div>
        <div class="form-group">

            <label for="arthur">Arthur</label>
            <input type="text" required class="form-control" id="arthur">
            
        </div>
        <div class="form-group">

            <label for="name">Name of person who stated the quote</label>
            <input type="text" required class="form-control" id="name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
